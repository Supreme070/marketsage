name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install backend dependencies
      working-directory: ./marketsage-backend
      run: npm ci

    - name: Run backend tests
      working-directory: ./marketsage-backend
      run: npm test

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push backend image
      working-directory: ./marketsage-backend
      run: |
        docker buildx build \
          --platform linux/amd64,linux/arm64 \
          -t yourusername/marketsage-backend:${{ github.sha }} \
          -t yourusername/marketsage-backend:latest \
          --push .

    - name: Build and push frontend image
      working-directory: ./marketsage-frontend
      run: |
        docker buildx build \
          --platform linux/amd64,linux/arm64 \
          -t yourusername/marketsage-frontend:${{ github.sha }} \
          -t yourusername/marketsage-frontend:latest \
          --push .